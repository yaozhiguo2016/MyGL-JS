<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyGL-JS</title>
</head>
<body onload="onload();">
    <div style="position: relative">
        <canvas style="position: absolute;top: 0px;" id="imgContainer" style="width: 100%;height: 100%;"
                width="100%" height="100%"></canvas>
        <canvas style="position: absolute;top: 0px;" id="glContainer" style="width: 100%;height: 100%;"
                width="100%" height="100%"></canvas>
    </div>
    <script>
        var gliEmbedDebug = true;
    </script>
    <!--<script src="core/embed.js"></script>-->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="dist/mygl.js"></script>
    <script src="examples/main.js"></script>

    <script>
       function onload(){
           var glContainer = document.getElementById('glContainer');
           glContainer.setAttribute('width', 700);
           glContainer.setAttribute('height', 700);

           var imgContainer = document.getElementById('imgContainer');
           imgContainer.setAttribute('width', 700);
           imgContainer.setAttribute('height', 700);
       }
       onload();
    </script>
</body>
</html>
